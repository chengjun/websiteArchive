<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title></title>
	
	<style>
		body{
margin:0px;
}

.text {
	position: absolute;
	top:200px;
	left:90px;
	font-size:1.5em;
	color:#800080;
	text-shadow: 1px 2px 3px #666;
	text-align:justify;
}

#wrapper{
/*perspective*/
-webkit-perspective:500px;
   -moz-perspective:500px;
    -ms-perspective:500px;
     -o-perspective:500px;
        perspective:500px;
/*perspective-origin*/
-webkit-perspective-origin:50% 50%;
   -moz-perspective-origin:50% 50%;
    -ms-perspective-origin:50% 50%;
     -o-perspective-origin:50% 50%;
        perspective-origin:50% 50%;
}
.card{
position:relative;
margin:100px auto;
height:386px;
width:276px;
/*transform-style*/
-webkit-transform-style:preserve-3d;
   -moz-transform-style:preserve-3d;
    -ms-transform-style:preserve-3d;
     -o-transform-style:preserve-3d;
        transform-style:preserve-3d;
/*transition*/
-webkit-transition:transform 2.8s;
   -moz-transition:transform 2.8s;
     -o-transition:transform 2.8s;
        transition:transform 2.8s;
}
.side{
position:absolute;
height:386px;
width:276px;
}
.back{
/*transform*/
-webkit-transform:rotateY(90deg) translateX(-138px);
   -moz-transform:rotateY(90deg) translateX(-138px);
    -ms-transform:rotateY(90deg) translateX(-138px);
     -o-transform:rotateY(90deg) translateX(-138px);
        transform:rotateY(90deg) translateX(-138px);
/*transition*/
-webkit-transition:transform 2.8s;
   -moz-transition:transform 2.8s;
     -o-transition:transform 2.8s;
        transition:transform 2.8s;
}
.front{
/*transform*/
-webkit-transform:rotateY(-90deg) translateX(138px);
   -moz-transform:rotateY(-90deg) translateX(138px);
    -ms-transform:rotateY(-90deg) translateX(138px);
     -o-transform:rotateY(-90deg) translateX(138px);
        transform:rotateY(-90deg) translateX(138px);
/*transition*/
-webkit-transition:transform 2.8s;
   -moz-transition:transform 2.8s;
     -o-transition:transform 2.8s;
        transition:transform 2.8s;
}

	</style>
	<script>
var vars = [], hash;
    var q = document.URL.split('?')[1];
    if(q != undefined){
        q = q.split('&');
        for(var i = 0; i < q.length; i++){
            hash = q[i].split('=');
            vars.push(hash[1]);
            vars[hash[0]] = hash[1];
        }
}

if (document.all) {
   location.href="bday2.asp?name=" + unescape(vars['name']);
}

	var angle = 0;
	var open = 1;

	

	function clicked(e)
	{
		open = -1 * open;
		
		if(open == 1)
		{
			document.getElementById("back").style.transform = "rotateY(" + open * document.getElementById("back").dataset.angle + "deg) translateX(-138px)";
			document.getElementById("front").style.transform = "rotateY(" + open * document.getElementById("front").dataset.angle + "deg) translateX(138px)";

			document.getElementById("back").style.webkitTransform = "rotateY(" + open * document.getElementById("back").dataset.angle + "deg) translateX(-138px)";
			document.getElementById("front").style.webkitTransform = "rotateY(" + open * document.getElementById("front").dataset.angle + "deg) translateX(138px)";
		}else
		{
			document.getElementById("back").style.transform = "rotateY(" + open * document.getElementById("back").dataset.angle2 + "deg) translateX(-138px)";
			document.getElementById("front").style.transform = "rotateY(" + open * document.getElementById("front").dataset.angle2 + "deg) translateX(138px)";	

			document.getElementById("back").style.webkitTransform = "rotateY(" + open * document.getElementById("back").dataset.angle2 + "deg) translateX(-138px)";
			document.getElementById("front").style.webkitTransform = "rotateY(" + open * document.getElementById("front").dataset.angle2 + "deg) translateX(138px)";	
		}
		//e.style.webkitTransform = "rotateY(" + angle + "deg)";
	}

	</script>
</head>
<body onload="clicked(null)" background="./birthday_files/bg_media30.png">
